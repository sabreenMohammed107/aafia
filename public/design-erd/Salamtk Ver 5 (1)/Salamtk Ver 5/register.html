			<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
				<div class="container">
					<div class="card login-card">
						<div class="row no-gutters">
							<div class="col-md-6">
								<img src="img/register.jpg" alt="login" class="login-card-img">
							</div>
							<div class="col-md-6">
								<div class="card-body card-body2">
									<div class="brand-wrapper">
										<h3><img src="img/logo.png" alt="logo" class="logo">Salamtak</h3>
									</div>
									<p class="">Get sarted with your free account</p>
									<form style="min-width:100%">
										<div class="form-group row">
											<label for="inputEmail3" class="col-sm-3 col-form-label">Name</label>
											<div class="col-sm-9">
												<input type="text" class="form-control mg-0" id="inputEmail3" placeholder="Name">
											</div>
										</div>
										<div class="form-group row">
											<label for="inputEmail3" class="col-sm-3 col-form-label">Phone</label>
											<div class="col-sm-9">
												<input type="text" class="form-control mg-0" id="inputEmail3" placeholder="Phone">
											</div>
										</div>
										<div class="form-group row">
											<label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
											<div class="col-sm-9">
												<input type="email" class="form-control mg-0" id="inputEmail3" placeholder="Email">
											</div>
										</div>
										<div class="form-group row">
											<label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
											<div class="col-sm-9">
												<input type="password" class="form-control mg-0" id="inputPassword3" placeholder="Password">
											</div>
										</div>
										<fieldset class="form-group">
											<div class="row">
												<legend class="col-form-label col-sm-3 pt-0">Gender</legend>
												<div class="col-sm-9">
													<div class="form-check">
														<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
														<label class="form-check-label" for="gridRadios1">
															Male
														</label>
													</div>
													<div class="form-check">
														<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
														<label class="form-check-label" for="gridRadios2">
															Female
														</label>
													</div>
												</div>
											</div>
										</fieldset>
										<input name="register" id="register" class="btn btn-block login-btn mb-4" type="button" value="Register">
									</form>
									<nav class="login-card-footer-nav">
